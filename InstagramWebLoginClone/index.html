<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="slideshow.js"></script>
        <title>
        Instagram
         </title>
</head>
<body>
<div id="container">
    <div id="left">
        <div id="showcase">
            
<!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="img/img1.jpg" style="width:100%">
      <div class="text">Caption Text</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="img/img2.jpg" style="width:100%">
      <div class="text">Caption Two</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
     </div>
        </div>
    </div>


    <div id="right">
        <div id="login">
            <div class="logo">
                        <img src="img/instagram.png" alt="Instagram">
                    </div>
                    
            <form>
                <div>
                    <input type="text" class="text-input" placeholder="Phone number, username or email">
                </div>
                <div>
                    <input type="password" class="text-input"  placeholder="Password">
                </div>
                <div>
                    <button type="submit" id="Login-btn" >Log in</button>
                </div>
     </form>
            <hr class="bar"/> <span>OR</span> <hr class="bar"/>
          <div><span><img src="img/fb.jpg" alt="Facebook-logo" id="fb-logo"></span>  <a href="#" class="Fb-login">Log in with Facebook</a></div>
            <a href="#" class="Forgot-password">Forgot password?</a>
        </div>
        <div id="sign-up">
            Don't have an account? <a href="#">Sign up</a>
        </div>
    </div>

</div>
<footer>
    <div id="footer-container">
    <div class="left-col">
    <a href="#" class="link-footer">ABOUT</a>
    <a href="#" class="link-footer">HELP</a>
    <a href="#" class="link-footer">PRESS</a>
    <a href="#" class="link-footer">API</a>
    <a href="#" class="link-footer">JOBS</a>
    <a href="#" class="link-footer">PRIVACY</a>
    <a href="#" class="link-footer">TERMS</a>
    <a href="#" class="link-footer">LOCATIONS</a>
    <a href="#" class="link-footer">TOP ACCOUNTS</a>
    <a href="#" class="link-footer">HASHTAGS</a>
    <a href="#" id="last-link">LANGUAGE</a>    
</div> 
<div class="right-col"> &copy; 2020 INSTAGRAM FROM FACEBOOK </div>
  
</div>
</footer>

</body>
</html>
